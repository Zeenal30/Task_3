<html>
  <head>
    <title>Pagination</title>
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 10pt;
      }
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      table th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
      }
      table th,
      table td {
        padding: 5px;
        border-color: #ccc;
      }
    </style>
  </head>
  <body onload="load()" id="body" align = "center">
    <table id="tbl" cellpadding="0" cellspacing="0" border="1" align="center">
    <h1>STUDENT DETAIL</h1>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Phone No.</th>
          <th>Email ID</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script type="text/javascript" src="pagination.js"></script>
</html>
